<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <nav>
        <div>
          <ul class="navLink">
            <li>Gmail</li>
            <li>Images</li>
          </ul>
        </div>
        <div>
          <svg class="app" focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
          </svg>
          <span class="profile-container">
            <img src="./assets/profile.jpg" alt="" class="profile" />
          </span>
        </div>
      </nav>
      <img
        src="./assets/googlelogo_light_color_272x92dp.png"
        alt=""
        class="googleLogo"
      />

      <div class="search">
        <img src="./assets/search.svg" alt="" class="searchIcon1" />

        <input type="text" class="input" />

        <svg
          focusable="false"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          class="searchIcon"
        >
          <path
            fill="#4285f4"
            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
          ></path>
          <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
          <path
            fill="#fbbc05"
            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
          ></path>
          <path
            fill="#ea4335"
            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
          ></path>
        </svg>

        <img src="./assets/camera.svg" alt="" class="searchIcon" />
      </div>

      <div class="two-button">
        <button class="buttonSearch">Google Search</button>
        <button class="buttonSearch">I'm Feeling Lucky</button>
      </div>
      <div>
        <p class="googleOffered">
          Google offered in: <a href="">Bahasa Melayu</a>
        </p>
      </div>
    </div>
    <footer>
      <div class="country">Malaysia</div>
      <div class="footerLink">
        <div>
          <ul class="left">
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
          </ul>
        </div>
        <div>
          <ul class="right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Setting</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
